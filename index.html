<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the Poem Generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">Poem here</div>
      </main>
      <footer>
        This project is coded by Sarah and is open-sourced on
        <a href="https://github.com/sarahvue/Poem-Generator">GitHub.</a> This
        project is hosted on
        <a href="https://sv-poem-generator.netlify.app/">Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
